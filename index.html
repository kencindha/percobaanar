<!DOCTYPE html>
<html>
  <head>
    <title>AR Prototype</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      .info {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="info">
      <h1>AR Prototype Demo</h1>
      <p>Arahkan kamera Anda ke marker "hiro".</p>
    </div>
    <a-scene embedded arjs>
      <!-- Definisikan marker -->
      <a-marker preset="hiro">
        <!-- Objek 3D yang lebih kompleks -->
        <a-box position="0 0.5 0" material="color: yellow; opacity: 0.8;" animation="property: rotation; to: 0 360 0; loop: true; dur: 4000;"></a-box>
        <a-sphere position="1 1 -2" radius="0.5" color="#EF2D5E" animation="property: position; to: -1 1 -2; dir: alternate; dur: 2000; easing: easeInOutQuad; loop: true;"></a-sphere>
        <a-cylinder position="-1 0.75 0" radius="0.3" height="1" color="#4CC3D9" animation="property: scale; to: 1.5 1.5 1.5; dir: alternate; dur: 2000; easing: easeInOutQuad; loop: true;"></a-cylinder>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
